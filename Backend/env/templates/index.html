<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hypercholestrolemia Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <style>
    h1 {
      color: rgb(0, 0, 0);
      text-align: center;
    }

    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .card {
      margin-left: 410px;
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      color: rgb(241, 239, 240);
    }
    .container {
      background: #fffbfe;
      font-weight: bold;
      padding-bottom: 10px;
      border-radius: 15px;
    }
  </style>

  <body style="background: #bcbbb8">
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:3000/modal"
          >Hypercholestrolemia Detection Using Machine Learning</a
        >
      </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-3 mt-3">
      <h1 class="text-success">
        Hypercholestrolemia Detection<span class="text-success">ðŸŒ±</span>
      </h1>

      <!--      adding form-->
      <form action="/predict" method="POST">
        <div class="row">
          <!-- <div class="col-md-4">
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender" class="form-control" required>
              <option value="0">Male</option>
              <option value="1">Female</option>
            </select>
          </div> -->
          <!-- <div class="col-md-4">
            <label for="AGE">Age</label>
            <input
              type="number"
              id="AGE"
              name="AGE"
              class="form-control"
              required
            />
          </div> -->

          <div class="col-md-4">
            <label for="HbA1c">HbA1c</label>
            <input
              type="number"
              id="HbA1c"
              name="HbA1c"
              class="form-control"
              step="0.01"
              min="0"
              required
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="TG">TG</label>
            <input
              type="number"
              id="TG"
              name="TG"
              class="form-control"
              required
            />
          </div>
          <!-- <div class="col-md-4">
            <label for="HDL">HDL</label>
            <input
              type="number"
              id="HDL"
              name="HDL"
              class="form-control"
              required
            />
          </div> -->
          <div class="col-md-4">
            <label for="LDL">LDL</label>
            <input
              type="number"
              id="LDL"
              name="LDL"
              class="form-control"
              required
            />
          </div>
        </div>

        <!-- <div class="row mt-4">
          <div class="col-md-4">
            <label for="VLDL">VLDL</label>
            <input
              type="number"
              id="VLDL"
              name="VLDL"
              class="form-control"
              required
            />
          </div> -->
          </div>
          <div class="col-md-4">
            <label for="BMI">BMI</label>
            <input
              type="number"
              id="BMI"
              name="BMI"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="SBP">SBP</label>
            <input
              type="number"
              id="SBP"
              name="SBP"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="DBP">DBP</label>
            <input
              type="number"
              id="DBP"
              name="DBP"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Hypertension">Hypertension</label>
            <select
              id="Hypertension"
              name="Hypertension"
              class="form-control"
              required
            >
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Diabetes">Diabetes</label>
            <select id="Diabetes" name="Diabetes" class="form-control" required>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <!-- <div class="col-md-4">
            <label for="Phys_act">Physical Activity</label>
            <select id="Phys_act" name="Phys_act" class="form-control" required>
              <option value="2">Very Low</option>
              <option value="0">Low</option>
              <option value="1">Moderate</option>
            </select>
          </div> -->

          <!-- <div class="col-md-4">
            <label for="Alcohol">Alcohol Consumption</label>
            <select id="Alcohol" name="Alcohol" class="form-control" required>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div> -->

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Waist_cir">Waist Circumference</label>
            <input
              type="number"
              id="Waist_cir"
              name="Waist_cir"
              class="form-control"
              required
            />
          </div>

          <!-- <div class="col-md-4">
            <label for="Smoking">Smoking</label>
            <select id="Smoking" name="Smoking" class="form-control" required>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div> -->

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="FH">Family History</label>
            <select id="FH" name="FH" class="form-control" required>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Predict
            </button>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="card bg-dark" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Result:</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
